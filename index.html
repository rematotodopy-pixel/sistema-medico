<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DendritasMed v11.0 - Full Clinical Suite</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .timeline-item::before { content: ''; position: absolute; left: -21px; top: 5px; width: 12px; height: 12px; border-radius: 50%; background: #3b82f6; border: 2px solid white; }
        .timeline-border { border-left: 2px solid #e2e8f0; margin-left: 10px; position: relative; }
        .app-view { display: none; }
        .app-view.active { display: block; }
        input, select, textarea { border: 1px solid #e2e8f0; outline: none; transition: all 0.2s; }
        input:focus, select:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        @media print { .no-print { display: none !important; } }
    </style>

    <script>
        const SB_URL = 'https://iinbesofnrhpvtxmtcku.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlpbmJlc29mbnJocHZ0eG10Y2t1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNDQ1NjIsImV4cCI6MjA4MzYyMDU2Mn0.RVB96UgGa7sscNrRurViF8dz-sMyb-9mHU9c-RDHLNY';
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        window.app = {
            user: null, sedeActual: null, pacienteActual: null,

            async handleLogin() {
                const email = document.getElementById('login-email').value;
                const pass = document.getElementById('login-pass').value;
                try {
                    const { data, error } = await _sb.auth.signInWithPassword({ email, password: pass });
                    if (error) throw error;
                    const { data: med } = await _sb.from('medicos').select('*').eq('email', email).maybeSingle();
                    this.user = med;
                    this.showHospitalSelector();
                } catch (e) { alert("Acceso denegado. Revise sus credenciales."); }
            },

            async showHospitalSelector() {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('hospital-selector-screen').classList.remove('hidden');
                const { data } = await _sb.from('hospitales').select('*');
                const grid = document.getElementById('hospital-grid');
                grid.innerHTML = "";
                data.forEach(h => {
                    const btn = document.createElement('button');
                    btn.className = "bg-white p-6 rounded-2xl border hover:border-blue-500 shadow-sm transition-all text-center";
                    btn.innerHTML = `<i data-lucide="building" class="mx-auto mb-2 text-blue-500"></i><span class="font-bold text-sm uppercase">${h.nombre_hospital}</span>`;
                    btn.onclick = () => this.seleccionarSede(h);
                    grid.appendChild(btn);
                });
                lucide.createIcons();
            },

            async seleccionarSede(h) {
                this.sedeActual = h;
                // Cargamos catálogos antes de mostrar la app para asegurar que los combos tengan datos
                console.log("Cargando datos de la sede...");
                await this.cargarCatalogos();
                
                document.getElementById('hospital-selector-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('label-hospital-activa').innerText = h.nombre_hospital;
                document.getElementById('user-name').innerText = `DR. ${this.user.nombre} ${this.user.apellido}`;
                this.view('dashboard');
                this.actualizarDashboard();
            },

            async cargarCatalogos() {
                const cargar = async (tabla, idSelect, colId, colNombre, label) => {
                    try {
                        const { data, error } = await _sb.from(tabla).select(`${colId}, ${colNombre}`).order(colNombre);
                        if (error) throw error;
                        const sel = document.getElementById(idSelect);
                        sel.innerHTML = `<option value="">-- ${label} --</option>`;
                        data?.forEach(d => {
                            sel.innerHTML += `<option value="${d[colId]}">${d[colNombre].toUpperCase()}</option>`;
                        });
                        console.log(`✅ ${label} cargado.`);
                    } catch (e) {
                        console.error(`❌ Error en ${tabla}:`, e.message);
                    }
                };

                // Ejecución paralela de todos los combos
                await Promise.all([
                    cargar('seguros', 'p-id-seguro', 'id_seguro', 'nombre_seguro', 'SEGURO'),
                    cargar('ciudades', 'p-id-ciudad', 'id_ciudad', 'nombre_ciudad', 'CIUDAD'),
                    cargar('profesiones', 'p-id-profesion', 'id_profesion', 'nombre_profesion', 'PROFESIÓN'),
                    cargar('ocupaciones', 'p-id-ocupacion', 'id_ocupacion', 'nombre_ocupacion', 'OCUPACIÓN')
                ]);
            },

            view(name) {
                document.querySelectorAll('.app-view').forEach(v => v.classList.remove('active'));
                document.getElementById('view-' + name).classList.add('active');
                lucide.createIcons();
            },

            calcularIMC() {
                const peso = parseFloat(document.getElementById('c-peso').value);
                const talla = parseFloat(document.getElementById('c-talla').value);
                const val = document.getElementById('c-imc-val');
                const sts = document.getElementById('c-imc-status');
                if (peso > 0 && talla > 0) {
                    const imc = (peso / (talla * talla)).toFixed(1);
                    val.innerText = imc;
                    if (imc < 18.5) { sts.innerText = "Bajo Peso"; sts.className = "text-orange-500 font-bold text-[10px]"; }
                    else if (imc < 25) { sts.innerText = "Normal"; sts.className = "text-emerald-500 font-bold text-[10px]"; }
                    else if (imc < 30) { sts.innerText = "Sobrepeso"; sts.className = "text-orange-500 font-bold text-[10px]"; }
                    else { sts.innerText = "Obesidad"; sts.className = "text-red-500 font-bold text-[10px]"; }
                }
            },

            async guardarPaciente() {
                const p = {
                    cedula: document.getElementById('p-cedula').value,
                    nombre: document.getElementById('p-nombre').value,
                    apellido: document.getElementById('p-apellido').value,
                    fecha_nacimiento: document.getElementById('p-fecha-nac').value || null,
                    sexo: document.getElementById('p-sexo').value.charAt(0),
                    estado_civil: document.getElementById('p-estado-civil').value.charAt(0),
                    telefono: document.getElementById('p-telefono').value,
                    direccion_particular: document.getElementById('p-direccion').value,
                    id_ciudad: document.getElementById('p-id-ciudad').value || null,
                    id_profesion: document.getElementById('p-id-profesion').value || null,
                    id_ocupacion: document.getElementById('p-id-ocupacion').value || null,
                    id_seguro_principal: document.getElementById('p-id-seguro').value || null
                };
                const { error } = await _sb.from('pacientes').insert([p]);
                if(error) alert(error.message);
                else { alert("Paciente guardado."); this.view('dashboard'); }
            },

            async buscarPaciente() {
                const q = document.getElementById('c-busqueda').value;
                if(q.length < 3) return;
                const { data } = await _sb.from('pacientes').select('*, seguros(nombre_seguro)').or(`cedula.eq.${q},nombre.ilike.%${q}%,apellido.ilike.%${q}%`).limit(5);
                const list = document.getElementById('c-lista-busqueda');
                list.innerHTML = "";
                if(data?.length) {
                    list.classList.remove('hidden');
                    data.forEach(p => {
                        const d = document.createElement('div');
                        d.className = "p-4 hover:bg-blue-50 cursor-pointer border-b text-sm";
                        d.innerHTML = `<b>${p.nombre} ${p.apellido}</b> - CI: ${p.cedula}`;
                        d.onclick = () => {
                            this.pacienteActual = p;
                            document.getElementById('c-paciente-box').classList.remove('hidden');
                            document.getElementById('c-paciente-info').innerText = `${p.nombre} ${p.apellido}`;
                            list.classList.add('hidden');
                            this.cargarHistorial(p.id_paciente);
                        };
                        list.appendChild(d);
                    });
                }
            },

            async cargarHistorial(id) {
                const { data } = await _sb.from('consultas').select('*').eq('id_paciente', id).order('fecha_hora', { ascending: false });
                const list = document.getElementById('c-historial-lista');
                list.innerHTML = "";
                data?.forEach(c => {
                    list.innerHTML += `<div class="timeline-item relative pl-4 border-l mb-6"><p class="text-[10px] text-blue-600 font-black">${new Date(c.fecha_hora).toLocaleDateString()}</p><p class="text-xs font-bold text-slate-700">${c.diagnostico || 'Control'}</p></div>`;
                });
            },

            async finalizarConsulta() {
                if(!this.pacienteActual) return alert("Seleccione un paciente.");
                const payload = {
                    id_medico: this.user.id_medico, id_paciente: this.pacienteActual.id_paciente,
                    id_hospital: this.sedeActual.id_hospital, id_seguro: this.pacienteActual.id_seguro_principal,
                    motivo_consulta: document.getElementById('c-motivo').value,
                    diagnostico: document.getElementById('c-diag').value,
                    receta: document.getElementById('c-receta').value,
                    orden_estudio: document.getElementById('c-estudios').value,
                    reposo: document.getElementById('c-reposo').value,
                    peso: document.getElementById('c-peso').value, talla: document.getElementById('c-talla').value,
                    presion_arterial: document.getElementById('c-pa').value
                };
                const { error } = await _sb.from('consultas').insert([payload]);
                if(!error) { alert("Consulta finalizada."); location.reload(); }
                else alert(error.message);
            },

            async actualizarDashboard() {
                const hoy = new Date().toISOString().split('T')[0];
                const { data } = await _sb.from('consultas').select('*').eq('id_hospital', this.sedeActual.id_hospital).gte('fecha_hora', hoy);
                if(data) document.getElementById('dash-hoy').innerText = data.length;
            }
        };
    </script>
</head>
<body class="bg-slate-50">

    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-[#0f172a]">
        <div class="bg-white p-10 rounded-[2.5rem] w-full max-w-sm text-center shadow-2xl">
            <h1 class="text-3xl font-black mb-8 italic">Dendritas<span class="text-blue-600">Med</span></h1>
            <input type="email" id="login-email" placeholder="Email" class="w-full p-4 mb-4 bg-slate-50 rounded-2xl">
            <input type="password" id="login-pass" placeholder="Contraseña" class="w-full p-4 mb-6 bg-slate-50 rounded-2xl">
            <button onclick="app.handleLogin()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black uppercase tracking-widest">Entrar</button>
        </div>
    </div>

    <div id="hospital-selector-screen" class="hidden min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md p-6">
            <h2 class="text-center font-black text-slate-400 uppercase tracking-widest mb-6 italic">Seleccione Sede</h2>
            <div id="hospital-grid" class="grid grid-cols-1 gap-4"></div>
        </div>
    </div>

    <div id="app-content" class="hidden min-h-screen flex">
        <aside class="w-72 bg-slate-900 text-white flex flex-col p-4 no-print">
            <div class="p-4 mb-8 font-black text-2xl italic border-b border-slate-700">Dendritas<span class="text-blue-400">Med</span></div>
            <nav class="flex-1 space-y-2">
                <button onclick="app.view('dashboard')" class="w-full text-left p-4 hover:bg-slate-800 rounded-2xl flex items-center border-l-4 border-blue-500"><i data-lucide="layout-grid" class="mr-3"></i> Dashboard</button>
                <button onclick="app.view('paciente')" class="w-full text-left p-4 hover:bg-slate-800 rounded-2xl flex items-center border-l-4 border-emerald-500"><i data-lucide="user-plus" class="mr-3"></i> Registro</button>
                <button onclick="app.view('consulta')" class="w-full text-left p-4 hover:bg-slate-800 rounded-2xl flex items-center border-l-4 border-orange-500"><i data-lucide="stethoscope" class="mr-3"></i> Consulta</button>
            </nav>
            <div id="label-hospital-activa" class="mt-auto p-4 bg-slate-800 rounded-2xl text-[10px] font-bold text-blue-400 text-center uppercase tracking-widest"></div>
        </aside>

        <main class="flex-1 p-10 overflow-y-auto">
            <header class="flex justify-between items-end mb-10">
                <h3 id="user-name" class="text-2xl font-black text-slate-800 italic uppercase"></h3>
            </header>

            <div id="view-dashboard" class="app-view active">
                <div class="bg-white p-10 rounded-[2.5rem] shadow-sm border-b-4 border-blue-500 inline-block">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Atenciones Hoy</p>
                    <span id="dash-hoy" class="text-6xl font-black">0</span>
                </div>
            </div>

            <div id="view-paciente" class="app-view">
                <form id="form-registro" class="bg-white p-10 rounded-[2.5rem] shadow-xl border max-w-5xl mx-auto">
                    <h3 class="text-2xl font-black mb-8 italic">Ficha de Admisión</h3>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <div><label class="text-[9px] font-bold text-slate-400 uppercase">CI</label><input type="text" id="p-cedula" class="w-full p-3 bg-slate-50 rounded-xl"></div>
                        <div class="md:col-span-1.5"><label class="text-[9px] font-bold text-slate-400 uppercase">Nombres</label><input type="text" id="p-nombre" class="w-full p-3 bg-slate-50 rounded-xl uppercase"></div>
                        <div class="md:col-span-1.5"><label class="text-[9px] font-bold text-slate-400 uppercase">Apellidos</label><input type="text" id="p-apellido" class="w-full p-3 bg-slate-50 rounded-xl uppercase"></div>
                        <div><label class="text-[9px] font-bold text-slate-400 uppercase">Nacimiento</label><input type="date" id="p-fecha-nac" class="w-full p-3 bg-slate-50 rounded-xl"></div>
                        <div><label class="text-[9px] font-bold text-slate-400 uppercase">Sexo</label><select id="p-sexo" class="w-full p-3 bg-slate-50 rounded-xl"><option value="M">MASCULINO</option><option value="F">FEMENINO</option></select></div>
                        <div><label class="text-[9px] font-bold text-slate-400 uppercase">Estado Civil</label><select id="p-estado-civil" class="w-full p-3 bg-slate-50 rounded-xl"><option value="S">SOLTERO/A</option><option value="C">CASADO/A</option><option value="D">DIVORCIADO/A</option></select></div>
                        <div><label class="text-[9px] font-bold text-slate-400 uppercase">Teléfono</label><input type="text" id="p-telefono" class="w-full p-3 bg-slate-50 rounded-xl"></div>
                        <div class="md:col-span-2"><label class="text-[9px] font-bold text-slate-400 uppercase">Dirección</label><input type="text" id="p-direccion" class="w-full p-3 bg-slate-50 rounded-xl"></div>
                        <div><label class="text-[9px] font-bold text-slate-400 uppercase">Ciudad</label><select id="p-id-ciudad" class="w-full p-3 bg-slate-50 rounded-xl"></select></div>
                        <div><label class="text-[9px] font-bold text-blue-600 uppercase">Seguro</label><select id="p-id-seguro" class="w-full p-3 bg-blue-50 border-blue-100 rounded-xl font-bold"></select></div>
                        <div class="md:col-span-2"><label class="text-[9px] font-bold text-slate-400 uppercase">Profesión</label><select id="p-id-profesion" class="w-full p-3 bg-slate-50 rounded-xl"></select></div>
                        <div class="md:col-span-2"><label class="text-[9px] font-bold text-slate-400 uppercase">Ocupación</label><select id="p-id-ocupacion" class="w-full p-3 bg-slate-50 rounded-xl"></select></div>
                    </div>
                    <button type="button" onclick="app.guardarPaciente()" class="w-full mt-10 bg-slate-900 text-white p-5 rounded-2xl font-black uppercase shadow-xl hover:bg-blue-600 transition-all">Guardar Ficha</button>
                </form>
            </div>

            <div id="view-consulta" class="app-view">
                <div class="grid grid-cols-12 gap-8 max-w-6xl mx-auto">
                    <div class="col-span-12 bg-white p-6 rounded-[2rem] border relative shadow-sm">
                        <input type="text" id="c-busqueda" oninput="app.buscarPaciente()" placeholder="Buscar paciente por CI o Nombre..." class="w-full p-4 pl-12 bg-slate-50 rounded-2xl outline-none text-lg">
                        <i data-lucide="search" class="absolute left-10 top-10 text-slate-300"></i>
                        <div id="c-lista-busqueda" class="absolute z-50 bg-white border w-[90%] mt-2 rounded-2xl shadow-2xl hidden"></div>
                        <div id="c-paciente-box" class="hidden mt-6 p-6 bg-slate-900 text-white rounded-2xl flex justify-between items-center">
                            <div id="c-paciente-info" class="font-black text-2xl italic"></div>
                        </div>
                    </div>

                    <div class="col-span-4 space-y-6">
                        <div class="bg-white p-8 rounded-[2rem] border shadow-sm">
                            <h4 class="text-[10px] font-black text-slate-400 mb-6 uppercase tracking-widest">Biometría</h4>
                            <div class="grid grid-cols-2 gap-4 mb-4">
                                <div><label class="text-[9px] font-bold">Peso (kg)</label><input type="number" id="c-peso" oninput="app.calcularIMC()" class="w-full p-2 bg-slate-50 rounded-lg text-sm"></div>
                                <div><label class="text-[9px] font-bold">Talla (m)</label><input type="number" id="c-talla" oninput="app.calcularIMC()" step="0.01" class="w-full p-2 bg-slate-50 rounded-lg text-sm"></div>
                            </div>
                            <div class="bg-slate-900 p-4 rounded-xl text-center">
                                <div id="c-imc-val" class="text-3xl font-black text-white">0.0</div>
                                <div id="c-imc-status">--</div>
                            </div>
                        </div>
                        <div class="bg-white p-8 rounded-[2rem] border shadow-sm min-h-[300px]">
                            <h4 class="text-[10px] font-black text-slate-400 mb-6 uppercase tracking-widest">Historial</h4>
                            <div id="c-historial-lista" class="timeline-border pl-6"></div>
                        </div>
                    </div>

                    <div class="col-span-8 space
