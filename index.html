<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DendritasMed v9.9 - Full Data Patient</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .timeline-item::before { content: ''; position: absolute; left: -21px; top: 5px; width: 12px; height: 12px; border-radius: 50%; background: #3b82f6; border: 2px solid white; }
        @media print { .no-print { display: none !important; } }
        .app-view { display: none; }
        .app-view.active { display: block; }
        input, select, textarea { transition: all 0.2s; }
        input:focus, select:focus { border-color: #3b82f6 !important; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1); }
    </style>

    <script>
        const SB_URL = 'https://iinbesofnrhpvtxmtcku.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlpbmJlc29mbnJocHZ0eG10Y2t1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNDQ1NjIsImV4cCI6MjA4MzYyMDU2Mn0.RVB96UgGa7sscNrRurViF8dz-sMyb-9mHU9c-RDHLNY';
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        window.app = {
            user: null, sedeActual: null, pacienteActual: null,

            async handleLogin() {
                const email = document.getElementById('login-email').value;
                const pass = document.getElementById('login-pass').value;
                try {
                    const { data, error } = await _sb.auth.signInWithPassword({ email, password: pass });
                    if (error) throw error;
                    const { data: med } = await _sb.from('medicos').select('*').eq('email', email).maybeSingle();
                    this.user = med;
                    this.showHospitalSelector();
                } catch (e) { alert("Error: " + e.message); }
            },

            async showHospitalSelector() {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('hospital-selector-screen').classList.remove('hidden');
                const { data } = await _sb.from('hospitales').select('*');
                const grid = document.getElementById('hospital-grid');
                grid.innerHTML = "";
                data.forEach(h => {
                    const btn = document.createElement('button');
                    btn.className = "bg-white p-6 rounded-2xl border-2 border-transparent hover:border-blue-500 transition-all text-center shadow-sm hover:shadow-md";
                    btn.innerHTML = '<i data-lucide="building" class="mx-auto mb-2 text-blue-500"></i><span class="font-bold text-sm uppercase">' + h.nombre_hospital + '</span>';
                    btn.onclick = () => this.seleccionarSede(h);
                    grid.appendChild(btn);
                });
                lucide.createIcons();
            },

            async seleccionarSede(h) {
                this.sedeActual = h;
                document.getElementById('hospital-selector-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('label-hospital-activa').innerText = h.nombre_hospital;
                document.getElementById('user-name').innerText = "DR. " + this.user.nombre + " " + this.user.apellido;
                await this.cargarCatalogos();
                this.view('dashboard');
            },

            async cargarCatalogos() {
                const { data: segs } = await _sb.from('seguros').select('*').order('nombre_seguro');
                const sSel = document.getElementById('p-id-seguro');
                sSel.innerHTML = '<option value="">PARTICULAR / SIN SEGURO</option>';
                segs.forEach(s => sSel.innerHTML += '<option value="'+s.id_seguro+'">'+s.nombre_seguro+'</option>');

                const { data: ciuds } = await _sb.from('ciudades').select('*').order('nombre_ciudad');
                const cSel = document.getElementById('p-id-ciudad');
                cSel.innerHTML = '<option value="">-- SELECCIONAR CIUDAD --</option>';
                ciuds.forEach(c => cSel.innerHTML += '<option value="'+c.id_ciudad+'">'+c.nombre_ciudad+'</option>');
            },

            view(name) {
                document.querySelectorAll('.app-view').forEach(v => v.classList.remove('active'));
                document.getElementById('view-' + name).classList.add('active');
                document.getElementById('view-title').innerText = name.toUpperCase();
                lucide.createIcons();
            },

            async guardarPaciente() {
                const p = {
                    cedula: document.getElementById('p-cedula').value,
                    nombre: document.getElementById('p-nombre').value,
                    apellido: document.getElementById('p-apellido').value,
                    fecha_nacimiento: document.getElementById('p-fecha-nac').value || null,
                    sexo: document.getElementById('p-sexo').value,
                    estado_civil: document.getElementById('p-estado-civil').value,
                    telefono: document.getElementById('p-telefono').value,
                    direccion_particular: document.getElementById('p-direccion').value,
                    id_ciudad: document.getElementById('p-id-ciudad').value || null,
                    profesion: document.getElementById('p-profesion').value,
                    id_seguro_principal: document.getElementById('p-id-seguro').value || null,
                    created_at: new Date().toISOString()
                };

                if(!p.cedula || !p.nombre || !p.apellido) return alert("Cédula, Nombre y Apellido son requeridos.");

                const { error } = await _sb.from('pacientes').insert([p]);
                if (error) {
                    alert("Error: " + error.message);
                } else { 
                    alert("Paciente registrado exitosamente.");
                    document.getElementById('form-registro').reset();
                    this.view('dashboard'); 
                }
            }
        };
    </script>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-[#0f172a]">
        <div class="bg-white p-10 rounded-3xl w-full max-w-sm shadow-2xl">
            <h1 class="text-3xl font-black mb-8 text-center italic">Dendritas<span class="text-blue-600">Med</span></h1>
            <div class="space-y-4">
                <input type="email" id="login-email" placeholder="Email Médico" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                <input type="password" id="login-pass" placeholder="Contraseña" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                <button onclick="app.handleLogin()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold text-lg hover:bg-blue-700 transition-all shadow-lg shadow-blue-200">ENTRAR</button>
            </div>
        </div>
    </div>

    <div id="hospital-selector-screen" class="hidden min-h-screen flex items-center justify-center bg-slate-50">
        <div class="w-full max-w-md p-6">
            <h2 class="text-2xl font-black mb-8 text-center uppercase tracking-tighter italic text-slate-400">¿Dónde consulta hoy?</h2>
            <div id="hospital-grid" class="grid grid-cols-1 gap-4"></div>
        </div>
    </div>

    <div id="app-content" class="hidden min-h-screen flex">
        <aside class="w-72 bg-slate-900 text-white flex flex-col no-print p-4">
            <div class="p-4 mb-8"><h1 class="text-2xl font-black italic border-b border-slate-700 pb-2">Dendritas<span class="text-blue-400">Med</span></h1></div>
            <nav class="flex-1 space-y-2">
                <button onclick="app.view('dashboard')" class="w-full text-left p-4 hover:bg-slate-800 rounded-2xl flex items-center border-l-4 border-blue-500"><i data-lucide="layout-grid" class="mr-3"></i> Dashboard</button>
                <button onclick="app.view('paciente')" class="w-full text-left p-4 hover:bg-slate-800 rounded-2xl flex items-center border-l-4 border-emerald-500"><i data-lucide="user-plus" class="mr-3"></i> Registrar Paciente</button>
                <button onclick="app.view('consulta')" class="w-full text-left p-4 hover:bg-slate-800 rounded-2xl flex items-center border-l-4 border-orange-500"><i data-lucide="stethoscope" class="mr-3"></i> Nueva Consulta</button>
            </nav>
            <div id="label-hospital-activa" class="mt-auto p-4 bg-slate-800 rounded-2xl text-[10px] font-bold text-blue-400 uppercase tracking-widest text-center"></div>
        </aside>

        <main class="flex-1 p-10 overflow-y-auto">
            <header class="flex justify-between items-end mb-10">
                <div>
                    <h2 id="view-title" class="text-xs font-black text-slate-400 uppercase tracking-[0.2em] mb-1">DASHBOARD</h2>
                    <h3 id="user-name" class="text-2xl font-black text-slate-800 italic uppercase"></h3>
                </div>
            </header>

            <section id="main-view">
                <div id="view-dashboard" class="app-view active">
                    <div class="grid grid-cols-3 gap-6">
                        <div class="bg-white p-8 rounded-[2rem] shadow-sm border-b-4 border-blue-500">
                            <p class="text-[10px] font-black text-slate-400 uppercase mb-2">Atenciones Hoy</p>
                            <span class="text-6xl font-black text-slate-800">0</span>
                        </div>
                    </div>
                </div>

                <div id="view-paciente" class="app-view">
                    <form id="form-registro" class="bg-white p-10 rounded-[2.5rem] shadow-xl border max-w-4xl mx-auto">
                        <div class="flex items-center mb-8">
                            <div class="bg-emerald-100 p-3 rounded-2xl mr-4 text-emerald-600"><i data-lucide="user-plus"></i></div>
                            <h3 class="text-2xl font-black italic">Nueva Ficha de Paciente</h3>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-slate-400 ml-2 uppercase">Cédula de Identidad</label>
                                <input type="text" id="p-cedula" class="w-full p-3 bg-slate-50 border rounded-xl outline-none font-bold">
                            </div>
                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-slate-400 ml-2 uppercase">Nombres</label>
                                <input type="text" id="p-nombre" class="w-full p-3 bg-slate-50 border rounded-xl outline-none uppercase">
                            </div>
                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-slate-400 ml-2 uppercase">Apellidos</label>
                                <input type="text" id="p-apellido" class="w-full p-3 bg-slate-50 border rounded-xl outline-none uppercase">
                            </div>

                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-slate-400 ml-2 uppercase">Fecha de Nacimiento</label>
                                <input type="date" id="p-fecha-nac" class="w-full p-3 bg-slate-50 border rounded-xl outline-none">
                            </div>
                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-slate-400 ml-2 uppercase">Sexo</label>
                                <select id="p-sexo" class="w-full p-3 bg-slate-50 border rounded-xl outline-none font-bold">
                                    <option value="MASCULINO">MASCULINO</option>
                                    <option value="FEMENINO">FEMENINO</option>
                                    <option value="OTRO">OTRO</option>
                                </select>
                            </div>
                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-slate-400 ml-2 uppercase">Estado Civil</label>
                                <select id="p-estado-civil" class="w-full p-3 bg-slate-50 border rounded-xl outline-none">
                                    <option value="SOLTERO/A">SOLTERO/A</option>
                                    <option value="CASADO/A">CASADO/A</option>
                                    <option value="DIVORCIADO/A">DIVORCIADO/A</option>
                                    <option value="VIUDO/A">VIUDO/A</option>
                                </select>
                            </div>

                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-slate-400 ml-2 uppercase">Teléfono / Celular</label>
                                <input type="text" id="p-telefono" placeholder="09xx..." class="w-full p-3 bg-slate-50 border rounded-xl outline-none">
                            </div>
                            <div class="space-y-1 md:col-span-2">
                                <label class="text-[10px] font-bold text-slate-400 ml-2 uppercase">Dirección Particular</label>
                                <input type="text" id="p-direccion" class="w-full p-3 bg-slate-50 border rounded-xl outline-none">
                            </div>

                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-slate-400 ml-2 uppercase">Ciudad</label>
                                <select id="p-id-ciudad" class="w-full p-3 bg-slate-50 border rounded-xl outline-none"></select>
                            </div>
                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-slate-400 ml-2 uppercase">Profesión</label>
                                <input type="text" id="p-profesion" class="w-full p-3 bg-slate-50 border rounded-xl outline-none">
                            </div>
                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-blue-500 ml-2 uppercase">Seguro Médico Principal</label>
                                <select id="p-id-seguro" class="w-full p-3 bg-blue-50 border-blue-100 border rounded-xl outline-none font-bold text-blue-600"></select>
                            </div>
                        </div>

                        <button type="button" onclick="app.guardarPaciente()" class="w-full mt-12 bg-slate-900 text-white p-5 rounded-2xl font-black uppercase text-xl shadow-2xl hover:bg-blue-600 hover:-translate-y-1 transition-all">
                            Finalizar Registro e Insertar
                        </button>
                    </form>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
