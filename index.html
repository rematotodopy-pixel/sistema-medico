<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DendritasMed v9.5 - Full Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .timeline-item::before { content: ''; position: absolute; left: -21px; top: 5px; width: 12px; height: 12px; border-radius: 50%; background: #3b82f6; border: 2px solid white; }
        .timeline-border { border-left: 2px solid #e2e8f0; margin-left: 10px; position: relative; }
        @media print { .no-print { display: none !important; } }
        .paper { width: 148mm; min-height: 210mm; padding: 15mm; margin: auto; background: white; position: relative; border: 1px solid #eee; }
    </style>

    <script>
        const SB_URL = 'https://iinbesofnrhpvtxmtcku.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlpbmJlc29mbnJocHZ0eG10Y2t1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNDQ1NjIsImV4cCI6MjA4MzYyMDU2Mn0.RVB96UgGa7sscNrRurViF8dz-sMyb-9mHU9c-RDHLNY';
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        window.app = {
            user: null, pacienteActual: null, sedeActual: null,

            async handleLogin() {
                const email = document.getElementById('login-email').value;
                const pass = document.getElementById('login-pass').value;
                try {
                    const { data, error } = await _sb.auth.signInWithPassword({ email: email, password: pass });
                    if (error) throw error;
                    const { data: med } = await _sb.from('medicos').select('*').eq('email', email).maybeSingle();
                    this.user = med;
                    this.showHospitalSelector();
                } catch (e) { alert("Error: " + e.message); }
            },

            async showHospitalSelector() {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('hospital-selector-screen').classList.remove('hidden');
                const { data } = await _sb.from('hospitales').select('*');
                const grid = document.getElementById('hospital-grid');
                grid.innerHTML = "";
                data.forEach(h => {
                    const btn = document.createElement('button');
                    btn.className = "bg-white p-6 rounded-2xl border-2 border-transparent hover:border-blue-500 transition-all text-center shadow-sm";
                    btn.innerHTML = '<i data-lucide="building" class="mx-auto mb-2 text-blue-500"></i><span class="font-bold text-sm uppercase">' + h.nombre_hospital + '</span>';
                    btn.onclick = () => this.seleccionarSede(h);
                    grid.appendChild(btn);
                });
                lucide.createIcons();
            },

            async seleccionarSede(h) {
                this.sedeActual = h;
                document.getElementById('hospital-selector-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('label-hospital-activa').innerText = h.nombre_hospital;
                document.getElementById('user-name').innerText = "DR. " + this.user.nombre + " " + this.user.apellido;
                
                await this.cargarSeguros();
                await this.cargarCiudades();
                this.view('dashboard');
                this.actualizarDashboard();
            },

            async cargarSeguros() {
                const { data } = await _sb.from('seguros').select('*').order('nombre_seguro');
                const sel = document.getElementById('p-id-seguro');
                if(sel) {
                    sel.innerHTML = '<option value="">PARTICULAR</option>';
                    data.forEach(s => sel.innerHTML += '<option value="'+s.id_seguro+'">'+s.nombre_seguro+'</option>');
                }
            },

            async cargarCiudades() {
                const { data } = await _sb.from('ciudades').select('*').order('nombre_ciudad');
                const sel = document.getElementById('p-id-ciudad');
                if(sel) {
                    sel.innerHTML = '<option value="">-- CIUDAD --</option>';
                    data.forEach(c => sel.innerHTML += '<option value="'+c.id_ciudad+'">'+c.nombre_ciudad+'</option>');
                }
            },

            view(name) {
                document.querySelectorAll('#main-view > div').forEach(v => v.classList.add('hidden'));
                document.getElementById('view-' + name).classList.remove('hidden');
                document.getElementById('view-title').innerText = name.toUpperCase();
                lucide.createIcons();
            },

            async guardarPaciente() {
                const p = {
                    cedula: document.getElementById('p-cedula').value,
                    nombre: document.getElementById('p-nombre').value,
                    apellido: document.getElementById('p-apellido').value,
                    fecha_nacimiento: document.getElementById('p-fecha-nac').value,
                    telefono: document.getElementById('p-telefono').value,
                    id_seguro_principal: document.getElementById('p-id-seguro').value || null,
                    id_ciudad: document.getElementById('p-id-ciudad').value || null
                };
                if(!p.cedula || !p.nombre) return alert("Faltan datos.");
                const { error } = await _sb.from('pacientes').insert([p]);
                if (error) alert(error.message);
                else { alert("Paciente registrado."); this.view('dashboard'); }
            },

            async buscarPaciente() {
                const q = document.getElementById('c-busqueda').value;
                if(q.length < 3) return;
                const { data } = await _sb.from('pacientes').select('*, seguros(nombre_seguro)').or('cedula.eq.'+q+',nombre.ilike.%'+q+'%,apellido.ilike.%'+q+'%').limit(5);
                const list = document.getElementById('c-lista-busqueda');
                list.innerHTML = "";
                if(data && data.length > 0) {
                    list.classList.remove('hidden');
                    data.forEach(p => {
                        const d = document.createElement('div');
                        d.className = "p-4 hover:bg-blue-50 cursor-pointer border-b text-sm";
                        d.innerHTML = "<b>" + p.nombre + " " + p.apellido + "</b> - CI: " + p.cedula;
                        d.onclick = () => {
                            this.pacienteActual = p;
                            document.getElementById('c-paciente-box').classList.remove('hidden');
                            document.getElementById('c-paciente-info').innerText = p.nombre + " " + p.apellido;
                            document.getElementById('c-paciente-seguro-tag').innerText = p.seguros?.nombre_seguro || "PARTICULAR";
                            list.classList.add('hidden');
                            this.cargarHistorial(p.id_paciente);
                        };
                        list.appendChild(d);
                    });
                }
            },

            async cargarHistorial(id) {
                const { data } = await _sb.from('consultas').select('*').eq('id_paciente', id).order('fecha_hora', { ascending: false });
                const list = document.getElementById('c-historial-lista');
                list.innerHTML = "";
                data.forEach(c => {
                    list.innerHTML += "<div class='timeline-item relative pl-4 border-l mb-4'><p class='text-[10px] text-blue-600 font-bold'>" + new Date(c.fecha_hora).toLocaleDateString() + "</p><p class='text-xs'>" + (c.diagnostico || 'Evolución') + "</p></div>";
                });
            },

            calcIMC() {
                const p = parseFloat(document.getElementById('s-peso').value);
                const a = parseFloat(document.getElementById('s-alt').value);
                if(p && a) {
                    const alt = a > 3 ? a / 100 : a;
                    document.getElementById('s-imc').value = (p / (alt * alt)).toFixed(2);
                }
            },

            async finalizarConsulta() {
                if(!this.pacienteActual) return alert("Seleccione paciente.");
                const payload = {
                    id_medico: this.user.id_medico,
                    id_paciente: this.pacienteActual.id_paciente,
                    id_hospital: this.sedeActual.id_hospital,
                    id_seguro: this.pacienteActual.id_seguro_principal,
                    motivo_consulta: document.getElementById('c-motivo').value,
                    diagnostico: document.getElementById('c-diag').value,
                    receta: document.getElementById('c-receta').value,
                    orden_estudio: document.getElementById('c-estudios').value,
                    reposo_dias: parseInt(document.getElementById('c-reposo-dias').value) || null,
                    reposo_motivo: document.getElementById('c-reposo-motivo').value,
                    tipo_pago: this.pacienteActual.id_seguro_principal ? 'Seguro' : 'Particular'
                };
                const { data, error } = await _sb.from('consultas').insert([payload]).select().single();
                if(data) {
                    if(payload.receta) this.imprimirDoc('RECETA', payload.receta);
                    if(payload.orden_estudio) this.imprimirDoc('ESTUDIOS', payload.orden_estudio);
                    alert("Consulta guardada.");
                    location.reload();
                } else alert(error.message);
            },

            imprimirDoc(tipo, contenido) {
                const v = window.open('', '_blank');
                const fecha = new Date().toLocaleDateString('es-PY', { day: '2-digit', month: 'long', year: 'numeric' });
                const esReceta = (tipo === 'RECETA');
                
                const html = "<html><head><title>Print</title><script src='https://cdn.tailwindcss.com'><\/script>" +
                             "<style>@page { size: A5; margin: 0; } .paper { width: 148mm; min-height: 210mm; padding: 15mm; margin: auto; background: white; position: relative; }</style></head>" +
                             "<body class='bg-gray-200 p-4'><div class='flex justify-center mb-4 no-print'><button onclick='window.print()' class='bg-blue-600 text-white px-6 py-2 rounded-full font-bold'>IMPRIMIR</button></div>" +
                             "<div class='paper shadow-xl p-8'>" +
                             "<div class='border-b-4 border-blue-600 pb-4 mb-4'><h1 class='text-xl font-black italic'>DR. " + this.user.nombre + " " + this.user.apellido + "</h1>" +
                             "<p class='text-[9px] text-gray-500 font-bold'>Reg. Prof. N°: " + (this.user.registro_profesional || '---') + "</p></div>" +
                             "<div class='grid grid-cols-2 text-[10px] bg-gray-50 p-3 rounded mb-6'><div><b>PACIENTE:</b> " + this.pacienteActual.nombre + " " + this.pacienteActual.apellido + "</div>" +
                             "<div><b>CI:</b> " + this.pacienteActual.cedula + "</div><div><b>FECHA:</b> " + fecha + "</div><div><b>SEDE:</b> " + this.sedeActual.nombre_hospital + "</div></div>" +
                             "<div class='min-h-[350px]'>" + (esReceta ? '<div class="text-4xl text-blue-600 font-serif mb-4">Rp/</div>' : '<h2 class="text-center font-bold underline mb-4 uppercase">'+tipo+'</h2>') +
                             "<div class='text-sm whitespace-pre-line'>" + contenido + "</div></div>" +
                             "<div class='absolute bottom-20 left-0 right-0 text-center'><div class='w-32 border-t border-gray-300 mx-auto mb-1'></div><p class='text-[8px] text-gray-400'>Firma y Sello</p></div></div></body></html>";
                
                v.document.write(html);
                v.document.close();
            },

            async actualizarDashboard() {
                const hoy = new Date().toISOString().split('T')[0];
                const { data } = await _sb.from('consultas').select('*').eq('id_hospital', this.sedeActual.id_hospital).gte('fecha_hora', hoy);
                if(data) document.getElementById('dash-pacientes-hoy').innerText = data.length;
            }
        };

        document.addEventListener('DOMContentLoaded', () => lucide.createIcons());
    </script>
</head>
<body class="bg-slate-100">

    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-[#0f172a]">
        <div class="bg-white p-10 rounded-2xl w-full max-w-sm shadow-2xl">
            <h1 class="text-2xl font-bold mb-6 text-center italic">Dendritas<span class="text-blue-600">Med</span></h1>
            <div class="space-y-4">
                <input type="email" id="login-email" placeholder="Email" class="w-full p-3 border rounded-xl outline-none">
                <input type="password" id="login-pass" placeholder="Contraseña" class="w-full p-3 border rounded-xl outline-none">
                <button onclick="app.handleLogin()" class="w-full bg-blue-600 text-white p-3 rounded-xl font-bold">ACCEDER</button>
            </div>
        </div>
    </div>

    <div id="hospital-selector-screen" class="hidden min-h-screen flex items-center justify-center bg-gray-100">
        <div class="w-full max-w-md p-6">
            <h2 class="text-xl font-black text-center mb-6 uppercase italic">Seleccione Sede</h2>
            <div id="hospital-grid" class="grid grid-cols-1 gap-4"></div>
        </div>
    </div>

    <div id="app-content" class="hidden min-h-screen flex">
        <aside class="w-64 bg-slate-900 text-white flex flex-col no-print">
            <div class="p-6 font-bold text-xl border-b border-slate-800 italic">DendritasMed</div>
            <nav class="p-4 flex-1 space-y-2">
                <button onclick="app.view('dashboard')" class="w-full text-left p-3 hover:bg-slate-800 rounded-xl flex items-center"><i data-lucide="layout-grid" class="mr-2 w-4"></i> Dashboard</button>
                <button onclick="app.view('paciente')" class="w-full text-left p-3 hover:bg-slate-800 rounded-xl flex items-center"><i data-lucide="user-plus" class="mr-2 w-4"></i> Registrar</button>
                <button onclick="app.view('consulta')" class="w-full text-left p-3 hover:bg-slate-800 rounded-xl flex items-center"><i data-lucide="stethoscope" class="mr-2 w-4"></i> Consulta</button>
            </nav>
            <div class="p-4 text-[10px] text-blue-400 bg-slate-800 m-2 rounded" id="label-hospital-activa"></div>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-8 bg-white p-4 rounded-2xl shadow-sm">
                <h2 id="view-title" class="font-bold text-gray-400 uppercase tracking-widest text-xs italic">Dashboard</h2>
                <div id="user-name" class="font-bold text-sm text-blue-600 italic"></div>
            </header>

            <section id="main-view">
                <div id="view-dashboard" class="hidden">
                    <div class="bg-white p-8 rounded-3xl shadow-sm border-l-8 border-blue-600 inline-block">
                        <p class="text-xs font-bold text-gray-400 mb-1 uppercase">Pacientes de hoy</p>
                        <span id="dash-pacientes-hoy" class="text-5xl font-black text-slate-800">0</span>
                    </div>
                </div>

                <div id="view-paciente" class="hidden bg-white p-8 rounded-3xl shadow-sm border max-w-2xl">
                    <h3 class="text-xl font-bold mb-6 italic">Registrar Paciente</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="p-cedula" placeholder="N° Cédula" class="p-3 border rounded-xl outline-none">
                        <input type="text" id="p-nombre" placeholder="Nombre" class="p-3 border rounded-xl outline-none">
                        <input type="text" id="p-apellido" placeholder="Apellido" class="p-3 border rounded-xl outline-none">
                        <input type="date" id="p-fecha-nac" class="p-3 border rounded-xl outline-none">
                        <select id="p-id-ciudad" class="p-3 border rounded-xl outline-none"></select>
                        <select id="p-id-seguro" class="p-3 border rounded-xl outline-none font-bold text-blue-600"></select>
                        <input type="text" id="p-telefono" placeholder="Teléfono" class="col-span-2 p-3 border rounded-xl outline-none">
                    </div>
                    <button onclick="app.guardarPaciente()" class="w-full mt-6 bg-slate-900 text-white p-4 rounded-xl font-bold uppercase">Guardar Paciente</button>
                </div>

                <div id="view-consulta" class="hidden space-y-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border relative">
                        <input type="text" id="c-busqueda" oninput="app.buscarPaciente()" placeholder="Buscar por CI o Nombre..." class="w-full p-4 bg-gray-50 border rounded-xl outline-none text-lg">
                        <div id="c-lista-busqueda" class="absolute z-50 bg-white border w-[96%] mt-1 rounded-xl shadow-2xl hidden"></div>
                        
                        <div id="c-paciente-box" class="hidden mt-4 p-5 bg-slate-900 text-white rounded-2xl flex justify-between items-center">
                            <div><div id="c-paciente-info" class="font-black text-xl italic"></div><div id="c-paciente-seguro-tag" class="text-[10px] text-blue-400 font-bold uppercase"></div></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
                        <div class="md:col-span-4 bg-white p-6 rounded-2xl shadow-sm border h-fit">
                            <h4 class="font-bold text-xs text-gray-400 mb-4 uppercase">Historial</h4>
                            <div id="c-historial-lista"></div>
                        </div>
                        <div class="md:col-span-8 space-y-4">
                            <div class="bg-white p-8 rounded-3xl shadow-sm border space-y-4">
                                <div class="grid grid-cols-3 gap-2 bg-gray-50 p-3 rounded-xl">
                                    <input type="number" id="s-peso" oninput="app.calcIMC()" placeholder="Peso (Kg)" class="p-2 border rounded text-sm">
                                    <input type="number" id="s-alt" oninput="app.calcIMC()" step="0.01" placeholder="Altura (M)" class="p-2 border rounded text-sm">
                                    <input type="text" id="s-imc" readonly placeholder="IMC" class="p-2 border rounded text-sm font-bold text-blue-600">
                                </div>
                                <textarea id="c-motivo" placeholder="Evolución / Motivo..." class="w-full p-4 bg-gray-50 border rounded-xl h-40 outline-none text-sm"></textarea>
                                <textarea id="c-diag" placeholder="Diagnóstico..." class="w-full p-4 bg-gray-50 border rounded-xl h-16 outline-none text-sm font-bold"></textarea>
                                <textarea id="c-receta" placeholder="Receta Rp/..." class="w-full p-4 bg-blue-50/50 border border-blue-100 rounded-xl h-32 text-sm outline-none"></textarea>
                                <textarea id="c-estudios" placeholder="Estudios..." class="w-full p-4 bg-emerald-50/50 border border-emerald-100 rounded-xl h-20 text-sm outline-none"></textarea>
                                <div class="flex gap-4 p-4 bg-orange-50/50 border border-orange-100 rounded-xl">
                                    <input type="number" id="c-reposo-dias" placeholder="Días" class="w-24 p-2 border rounded-lg text-sm">
                                    <input type="text" id="c-reposo-motivo" placeholder="Motivo Reposo" class="flex-1 p-2 border rounded-lg text-sm">
                                </div>
                                <button onclick="app.finalizarConsulta()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black uppercase text-lg shadow-xl hover:bg-blue-700">Finalizar e Imprimir</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
