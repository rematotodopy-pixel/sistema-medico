<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DendritasMed - Clinical Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .sidebar-item:hover { background-color: rgba(255,255,255,0.1); }
        @media print { .no-print { display: none !important; } .print-only { display: block !important; } }
        .print-only { display: none; }
    </style>
</head>
<body class="bg-slate-100 text-slate-900">

    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-[#0f172a] px-4">
        <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md border-t-4 border-blue-600">
            <div class="text-center mb-8">
                <i data-lucide="activity" class="text-blue-600 w-10 h-10 mx-auto mb-2"></i>
                <h1 class="text-3xl font-bold">Dendritas<span class="text-blue-600">Med</span></h1>
            </div>
            <div class="space-y-4">
                <input type="email" id="login-email" placeholder="Email" class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-600">
                <input type="password" id="login-pass" placeholder="Contraseña" class="w-full p-4 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-600">
                <button onclick="app.handleLogin()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold hover:bg-blue-700 transition-all">ENTRAR</button>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden min-h-screen flex no-print">
        <aside class="w-64 bg-slate-900 text-white flex flex-col">
            <div class="p-6 border-b border-slate-800 font-bold text-xl">DendritasMed</div>
            <nav class="flex-1 p-4 space-y-2">
                <button onclick="app.view('dashboard')" class="w-full text-left p-3 rounded-lg hover:bg-slate-800 flex items-center"><i data-lucide="home" class="mr-2 w-4"></i> Inicio</button>
                <button onclick="app.view('paciente')" class="w-full text-left p-3 rounded-lg hover:bg-slate-800 flex items-center"><i data-lucide="user-plus" class="mr-2 w-4"></i> Nuevo Paciente</button>
                <button onclick="app.view('consulta')" class="w-full text-left p-3 rounded-lg hover:bg-slate-800 flex items-center"><i data-lucide="stethoscope" class="mr-2 w-4"></i> Consulta</button>
            </nav>
            <button onclick="location.reload()" class="p-6 text-red-400 text-sm font-bold border-t border-slate-800">Cerrar Sesión</button>
        </aside>

        <main class="flex-1 overflow-y-auto">
            <header class="bg-white p-4 border-b flex justify-between items-center">
                <h2 id="view-title" class="font-bold text-slate-500 uppercase text-xs tracking-widest">Dashboard</h2>
                <span id="user-name" class="text-xs font-bold bg-blue-50 text-blue-700 px-3 py-1 rounded-full italic">Cargando...</span>
            </header>

            <section id="main-view" class="p-8">
                
                <div id="view-paciente" class="hidden max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-sm border">
                    <h3 class="text-xl font-bold mb-6 flex items-center gap-2"><i data-lucide="user-plus" class="text-blue-600"></i> Registro de Paciente</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="col-span-2">
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Cédula (Obligatorio)</label>
                            <input type="text" id="p-cedula" class="w-full p-3 bg-slate-50 border rounded-xl">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Nombre</label>
                            <input type="text" id="p-nombre" class="w-full p-3 bg-slate-50 border rounded-xl">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Apellido</label>
                            <input type="text" id="p-apellido" class="w-full p-3 bg-slate-50 border rounded-xl">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Fecha Nacimiento</label>
                            <input type="date" id="p-fecha-nac" class="w-full p-3 bg-slate-50 border rounded-xl">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Sexo</label>
                            <select id="p-sexo" class="w-full p-3 bg-slate-50 border rounded-xl">
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                                <option value="O">Otro</option>
                            </select>
                        </div>
                        <div class="col-span-2">
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Teléfono (Obligatorio)</label>
                            <input type="text" id="p-telefono" placeholder="Ej: 0981..." class="w-full p-3 bg-slate-50 border rounded-xl">
                        </div>
                    </div>
                    <button onclick="app.guardarPaciente()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold mt-8 hover:bg-blue-600 transition-all">GUARDAR PACIENTE</button>
                </div>

                <div id="view-consulta" class="hidden space-y-6">
                    <div class="bg-white p-6 rounded-2xl border shadow-sm">
                        <label class="text-xs font-bold text-slate-400 uppercase block mb-2">Localizar Paciente por Cédula</label>
                        <div class="flex gap-2">
                            <input type="text" id="c-ci" class="flex-1 p-3 bg-slate-50 border rounded-xl outline-none">
                            <button onclick="app.buscarPaciente()" class="bg-blue-600 text-white px-6 rounded-xl font-bold">BUSCAR</button>
                        </div>
                        <p id="c-paciente-info" class="mt-3 text-blue-700 font-bold hidden"></p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-2xl border shadow-sm space-y-4">
                            <h4 class="font-bold border-b pb-2">Signos Vitales</h4>
                            <input type="text" id="s-pa" placeholder="Presión Arterial" class="w-full p-3 bg-slate-50 border rounded-xl">
                            <input type="number" id="s-peso" placeholder="Peso (kg)" oninput="app.calcIMC()" class="w-full p-3 bg-slate-50 border rounded-xl">
                            <input type="number" id="s-alt" placeholder="Altura (m)" oninput="app.calcIMC()" class="w-full p-3 bg-slate-50 border rounded-xl">
                            <div class="p-3 bg-blue-600 text-white rounded-xl">
                                <span class="text-[10px] uppercase font-bold">IMC</span>
                                <input type="text" id="s-imc" readonly class="w-full bg-transparent text-2xl font-bold outline-none" value="0.00">
                            </div>
                        </div>
                        <div class="md:col-span-2 bg-white p-6 rounded-2xl border shadow-sm space-y-4">
                            <h4 class="font-bold border-b pb-2">Evolución</h4>
                            <textarea id="c-motivo" placeholder="Motivo de consulta..." class="w-full p-3 bg-slate-50 border rounded-xl h-20"></textarea>
                            <textarea id="c-anamnesis" placeholder="Anamnesis y Exploración..." class="w-full p-3 bg-slate-50 border rounded-xl h-32"></textarea>
                            <textarea id="c-diag" placeholder="Diagnóstico..." class="w-full p-3 bg-slate-50 border rounded-xl h-20"></textarea>
                            <button onclick="app.finalizarConsulta()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold shadow-lg">GUARDAR CONSULTA</button>
                        </div>
                    </div>
                </div>

            </section>
        </main>
    </div>

    <script>
        const SB_URL = 'https://iinbesofnrhpvtxmtcku.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlpbmJlc29mbnJocHZ0eG10Y2t1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNDQ1NjIsImV4cCI6MjA4MzYyMDU2Mn0.RVB96UgGa7sscNrRurViF8dz-sMyb-9mHU9c-RDHLNY';
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        const app = {
            user: null,
            pacienteActual: null,

            async handleLogin() {
                const email = document.getElementById('login-email').value;
                const pass = document.getElementById('login-pass').value;
                const { data, error } = await _sb.auth.signInWithPassword({ email, password: pass });
                if (error) return alert("Acceso inválido.");
                const { data: med } = await _sb.from('medicos').select('*').eq('email', email).maybeSingle();
                this.user = med;
                this.start();
            },

            start() {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('user-name').innerText = `Dr/a. ${this.user.nombre} ${this.user.apellido}`;
                lucide.createIcons();
                this.view('dashboard');
            },

            view(name) {
                document.querySelectorAll('#main-view > div').forEach(v => v.classList.add('hidden'));
                document.getElementById('view-' + name).classList.remove('hidden');
                document.getElementById('view-title').innerText = name.toUpperCase();
            },

            async guardarPaciente() {
                // MATCH EXACTO CON TU SQL:
                const payload = {
                    cedula: document.getElementById('p-cedula').value,
                    nombre: document.getElementById('p-nombre').value,
                    apellido: document.getElementById('p-apellido').value,
                    fecha_nacimiento: document.getElementById('p-fecha-nac').value,
                    sexo: document.getElementById('p-sexo').value,
                    telefono: document.getElementById('p-telefono').value // ES NOT NULL EN TU SQL
                };

                if (!payload.cedula || !payload.nombre || !payload.apellido || !payload.fecha_nacimiento || !payload.telefono) {
                    return alert("⚠️ Faltan datos obligatorios según la base de datos (Cédula, Nombre, Apellido, Fecha Nac. y Teléfono).");
                }

                const { data, error } = await _sb.from('pacientes').insert([payload]);
                if (error) {
                    console.error(error);
                    alert("Error " + error.code + ": " + error.message);
                } else {
                    alert("✅ Paciente registrado con éxito.");
                    this.view('dashboard');
                }
            },

            async buscarPaciente() {
                const ci = document.getElementById('c-ci').value;
                const { data } = await _sb.from('pacientes').select('*').eq('cedula', ci).maybeSingle();
                if (data) {
                    this.pacienteActual = data;
                    const info = document.getElementById('c-paciente-info');
                    info.innerText = `PACIENTE: ${data.nombre} ${data.apellido}`;
                    info.classList.remove('hidden');
                } else {
                    alert("No encontrado.");
                }
            },

            calcIMC() {
                const p = parseFloat(document.getElementById('s-peso').value);
                const a = parseFloat(document.getElementById('s-alt').value);
                if (p && a) document.getElementById('s-imc').value = (p / (a * a)).toFixed(2);
            },

            async finalizarConsulta() {
                if(!this.pacienteActual) return alert("Busque un paciente.");
                
                // MATCH CON TU TABLA 'consultas'
                const payloadConsulta = {
                    id_medico: this.user.id_medico,
                    id_paciente: this.pacienteActual.id_paciente,
                    motivo_consulta: document.getElementById('c-motivo').value,
                    anamnesis: document.getElementById('c-anamnesis').value,
                    diagnostico: document.getElementById('c-diag').value
                };

                const { data: con, error } = await _sb.from('consultas').insert([payloadConsulta]).select().single();
                
                if (con) {
                    // MATCH CON TU TABLA 'signos'
                    await _sb.from('signos').insert([{
                        id_consulta: con.id_consulta,
                        presion_arterial: document.getElementById('s-pa').value,
                        peso: document.getElementById('s-peso').value,
                        altura: document.getElementById('s-alt').value,
                        imc: document.getElementById('s-imc').value
                    }]);
                    alert("✅ Consulta guardada.");
                    location.reload();
                } else {
                    alert("Error al guardar consulta: " + error.message);
                }
            }
        };
    </script>
</body>
</html>
