<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DendritasMed v11.3 - Estable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .app-view { display: none; }
        .app-view.active { display: block; }
        input, select, textarea { border: 1px solid #e2e8f0; outline: none; }
    </style>
</head>
<body class="bg-slate-50 font-sans">

    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-[#0f172a]">
        <div class="bg-white p-10 rounded-[2.5rem] w-full max-w-sm text-center shadow-2xl">
            <h1 class="text-3xl font-black mb-8 italic">Dendritas<span class="text-blue-600">Med</span></h1>
            <input type="email" id="login-email" placeholder="Email" class="w-full p-4 mb-4 bg-slate-50 rounded-2xl">
            <input type="password" id="login-pass" placeholder="Contraseña" class="w-full p-4 mb-6 bg-slate-50 rounded-2xl">
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black uppercase">Entrar</button>
        </div>
    </div>

    <div id="hospital-selector-screen" class="hidden min-h-screen flex items-center justify-center">
        <div id="hospital-grid" class="grid grid-cols-1 gap-4 w-full max-w-md p-6"></div>
    </div>

    <div id="app-content" class="hidden min-h-screen flex">
        <aside class="w-72 bg-slate-900 text-white flex flex-col p-4">
            <div class="p-4 mb-8 font-black text-2xl italic">Dendritas<span class="text-blue-400">Med</span></div>
            <nav class="space-y-2">
                <button onclick="view('dashboard')" class="w-full text-left p-4 hover:bg-slate-800 rounded-2xl flex items-center"><i data-lucide="layout-grid" class="mr-3"></i> Dashboard</button>
                <button onclick="view('paciente')" class="w-full text-left p-4 hover:bg-slate-800 rounded-2xl flex items-center"><i data-lucide="user-plus" class="mr-3"></i> Registro</button>
                <button onclick="view('consulta')" class="w-full text-left p-4 hover:bg-slate-800 rounded-2xl flex items-center"><i data-lucide="stethoscope" class="mr-3"></i> Consulta</button>
            </nav>
        </aside>

        <main class="flex-1 p-10 overflow-y-auto">
            <header class="mb-10 text-2xl font-black text-slate-800 uppercase italic" id="user-name"></header>

            <div id="view-dashboard" class="app-view active">
                <div class="bg-white p-10 rounded-[2.5rem] shadow-sm border-b-4 border-blue-500 inline-block">
                    <p class="text-[10px] font-black text-slate-400 uppercase">Consultas Hoy</p>
                    <span id="dash-hoy" class="text-6xl font-black">0</span>
                </div>
            </div>

            <div id="view-paciente" class="app-view">
                <form class="bg-white p-10 rounded-[2.5rem] shadow-xl border max-w-5xl mx-auto">
                    <h3 class="text-2xl font-black mb-8 italic">Registro de Paciente</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <input type="text" id="p-cedula" placeholder="Cédula" class="p-3 bg-slate-50 rounded-xl">
                        <input type="text" id="p-nombre" placeholder="Nombres" class="p-3 bg-slate-50 rounded-xl">
                        <input type="text" id="p-apellido" placeholder="Apellidos" class="p-3 bg-slate-50 rounded-xl">
                        <input type="date" id="p-fecha-nac" class="p-3 bg-slate-50 rounded-xl">
                        <select id="p-id-ciudad" class="p-3 bg-slate-50 rounded-xl"></select>
                        <select id="p-id-seguro" class="p-3 bg-blue-50 rounded-xl font-bold text-blue-600"></select>
                    </div>
                    <button type="button" onclick="guardarPaciente()" class="w-full mt-10 bg-slate-900 text-white p-5 rounded-2xl font-black uppercase">Guardar Ficha</button>
                </form>
            </div>

            <div id="view-consulta" class="app-view">
                <div class="max-w-4xl mx-auto space-y-6">
                    <input type="text" id="c-busqueda" oninput="buscarPaciente()" placeholder="Buscar paciente..." class="w-full p-4 bg-white border rounded-2xl shadow-sm">
                    <div id="c-lista-busqueda" class="bg-white border rounded-2xl hidden"></div>
                    <div id="c-paciente-box" class="hidden p-6 bg-slate-900 text-white rounded-2xl font-bold text-xl"></div>
                    <div class="bg-white p-8 rounded-[2.5rem] border space-y-4">
                        <textarea id="c-motivo" placeholder="Evolución clínica..." class="w-full p-4 bg-slate-50 rounded-2xl h-40"></textarea>
                        <input type="text" id="c-diag" placeholder="Diagnóstico Final" class="w-full p-4 bg-slate-50 rounded-2xl font-bold uppercase">
                        <textarea id="c-receta" placeholder="Receta Médica (Rp/)" class="w-full p-4 bg-blue-50 rounded-2xl h-32"></textarea>
                        <button onclick="finalizarConsulta()" class="w-full bg-blue-600 text-white p-6 rounded-2xl font-black uppercase">Finalizar Atención</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const SB_URL = 'https://iinbesofnrhpvtxmtcku.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlpbmJlc29mbnJocHZ0eG10Y2t1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNDQ1NjIsImV4cCI6MjA4MzYyMDU2Mn0.RVB96UgGa7sscNrRurViF8dz-sMyb-9mHU9c-RDHLNY';
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        let user = null;
        let sedeActual = null;
        let pacienteActual = null;

        function view(name) {
            document.querySelectorAll('.app-view').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + name).classList.add('active');
            lucide.createIcons();
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            const { data, error } = await _sb.auth.signInWithPassword({ email, password: pass });
            if (error) return alert("Credenciales inválidas");
            const { data: med } = await _sb.from('medicos').select('*').eq('email', email).maybeSingle();
            user = med;
            showHospitalSelector();
        }

        async function showHospitalSelector() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('hospital-selector-screen').classList.remove('hidden');
            const { data } = await _sb.from('hospitales').select('*');
            const grid = document.getElementById('hospital-grid');
            grid.innerHTML = '<h2 class="text-white text-center font-bold mb-4">SELECCIONE SEDE</h2>';
            data.forEach(h => {
                const btn = document.createElement('button');
                btn.className = "bg-white p-6 rounded-2xl font-bold uppercase";
                btn.innerText = h.nombre_hospital;
                btn.onclick = () => seleccionarSede(h);
                grid.appendChild(btn);
            });
        }

        async function seleccionarSede(h) {
            sedeActual = h;
            await cargarCatalogos();
            document.getElementById('hospital-selector-screen').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('user-name').innerText = `DR. ${user.nombre} ${user.apellido}`;
            view('dashboard');
        }

        async function cargarCatalogos() {
            const { data: ciudades } = await _sb.from('ciudades').select('*').order('nombre_ciudad');
            const { data: seguros } = await _sb.from('seguros').select('*').order('nombre_seguro');
            
            const selC = document.getElementById('p-id-ciudad');
            selC.innerHTML = '<option value="">CIUDAD</option>';
            ciudades.forEach(c => selC.innerHTML += `<option value="${c.id_ciudad}">${c.nombre_ciudad.toUpperCase()}</option>`);

            const selS = document.getElementById('p-id-seguro');
            selS.innerHTML = '<option value="">SEGURO</option>';
            seguros.forEach(s => selS.innerHTML += `<option value="${s.id_seguro}">${s.nombre_seguro.toUpperCase()}</option>`);
        }

        async function buscarPaciente() {
            const q = document.getElementById('c-busqueda').value;
            if(q.length < 3) return;
            const { data } = await _sb.from('pacientes').select('*').or(`cedula.eq.${q},nombre.ilike.%${q}%,apellido.ilike.%${q}%`).limit(5);
            const list = document.getElementById('c-lista-busqueda');
            list.innerHTML = "";
            list.classList.toggle('hidden', !data.length);
            data.forEach(p => {
                const d = document.createElement('div');
                d.className = "p-4 border-b cursor-pointer hover:bg-slate-50";
                d.innerHTML = `${p.nombre} ${p.apellido} - ${p.cedula}`;
                d.onclick = () => {
                    pacienteActual = p;
                    document.getElementById('c-paciente-box').innerText = `${p.nombre} ${p.apellido}`;
                    document.getElementById('c-paciente-box').classList.remove('hidden');
                    list.classList.add('hidden');
                };
                list.appendChild(d);
            });
        }

        async function guardarPaciente() {
            const payload = {
                cedula: document.getElementById('p-cedula').value,
                nombre: document.getElementById('p-nombre').value,
                apellido: document.getElementById('p-apellido').value,
                fecha_nacimiento: document.getElementById('p-fecha-nac').value,
                id_ciudad: document.getElementById('p-id-ciudad').value,
                id_seguro_principal: document.getElementById('p-id-seguro').value
            };
            const { error } = await _sb.from('pacientes').insert([payload]);
            if(error) alert(error.message);
            else { alert("¡Guardado!"); view('dashboard'); }
        }

        async function finalizarConsulta() {
            if(!pacienteActual) return alert("Seleccione paciente");
            const payload = {
                id_medico: user.id_medico, id_paciente: pacienteActual.id_paciente, id_hospital: sedeActual.id_hospital,
                motivo_consulta: document.getElementById('c-motivo').value, diagnostico: document.getElementById('c-diag').value,
                receta: document.getElementById('c-receta').value
            };
            await _sb.from('consultas').insert([payload]);
            alert("Consulta finalizada");
            location.reload();
        }
    </script>
</body>
</html>
